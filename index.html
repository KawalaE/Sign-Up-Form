<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/png" href="Pictures/computer-svgrepo-com.svg"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="page-content">
        <div class="left-side">
            <div class="logo-picture">
                <div class="picture"> </div>
                <div class="codeforge">CodeForge</div>
            </div> 
        </div>
        <div class="right-side">
            <p class="info-about">CodeForge is a free daily newsletter with easily digestible articles for web developers.</p>
            <p class="sign-up">Sign up now!</p>
            <form id="form">
                <div class="input-fields">
                    <div>
                        <div class="input-control">
                            <label for="user_name">First name</label>
                            <input type="text" name="name" id="user_name" placeholder="Jane">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input type="text" name="user_email" id="email" placeholder="jane.doe@gmail.com">
                            <div class="error"></div>
                        </div>
                            
                        <div class="input-control">
                            <label for="password">Password</label>
                            <input type="password" name="user_password" id="password">
                            <div class="error"></div>
                        </div>
                    </div>
                    <div>
                        <div class="input-control">
                            <label for="user_last_name">Last name</label>
                            <input type="text" name="last_name" id="user_last_name" placeholder="Doe">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="user_phone">Phone number</label>
                            <input type="text" name="user_phone" id="user_phone">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="password_confirm">Confirm password</label>
                            <input type="password" name="user_password_confirmation" id="password2">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>   
                <button type="submit">Submit</button>
            </form>
        </div>
    </div> 
</body>
</html>
